version: "3.8"

services:
  faker-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: faker-service
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - FAKER_API_KEY=mongodb-seeder-internal-key-2026
      - FAKER_SECURITY_ENABLED=true
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=quanh
      - REDIS_ENABLED=true
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - faker-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: faker-redis
    command: redis-server --requirepass quanh
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "quanh", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - faker-network
    volumes:
      - redis-data:/data

networks:
  faker-network:
    driver: bridge

volumes:
  redis-data:
